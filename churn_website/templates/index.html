<!DOCTYPE html>
<html>
<head>
	<title>Customer Churn Prediction</title>
</head>
<body>
	<h2>Customer Churn Prediction</h2>

	<form action="/predict" method="post">
		Age: <input type="number" name="Age" required><br><br>
		Tenure: <input type="number" name="Tenure" required><br><br>
		Monthly Charges: <input type="number" step="0.01" name="MonthlyCharges" required><br><br>
		Total Charges: <input type="number" step="0.01" name="TotalCharges" required><br><br>
		Support Calls: <input type="number" name="SupportCalls" required><br><br>

		<input type="submit" value="Predict">
	</form>

	{% if prediction %}
		<h3>{{ prediction }}</h3>
	{% endif %}

	<h3>Analysis Plots</h3>
	<div>
		<img src="{{ url_for('static', filename='images/churn_distribution.png') }}" alt="Churn distribution" style="max-width:600px; height:auto;">
	</div>
	<div>
		<img src="{{ url_for('static', filename='images/corr_heatmap.png') }}" alt="Correlation heatmap" style="max-width:800px; height:auto;">
	</div>
</body>
</html>
